<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#131722">
    
    <!-- No Caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>TradingChango</title>
    
    <!-- Fuentes TradingView Style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* MODO OSCURO (Default - TradingView Dark) */
            --bg-app: #131722;
            --bg-card: #1e222d;
            --bg-nav: #1e222d;
            --text-main: #d1d4dc;
            --text-muted: #787b86;
            --border: #2a2e39;
            --accent: #2962ff; /* Azul TradingView */
            
            /* LÓGICA CONSUMIDOR: Verde = Baja precio / Rojo = Sube precio */
            --color-good: #089981; /* Verde */
            --color-bad: #f23645;  /* Rojo */
            
            --star-gold: #f2a900;
        }

        body.warm-mode {
            /* MODO CÁLIDO (TradingView Light - Blanco Limpio) */
            --bg-app: #ffffff;
            --bg-card: #ffffff;
            --bg-nav: #ffffff;
            --text-main: #131722;
            --text-muted: #787b86;
            --border: #e0e3eb;
            --accent: #2962ff;
            
            --color-good: #089981;
            --color-bad: #f23645;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-app); color: var(--text-main); 
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Inter', sans-serif; 
            padding-bottom: 90px; 
            transition: background 0.3s, color 0.3s;
        }

        /* HEADER */
        header {
            position: sticky; top: 0; z-index: 50;
            background: var(--bg-app);
            border-bottom: 1px solid var(--border); padding: 12px 16px;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        
        .logo { 
            font-weight: 700; font-size: 18px; letter-spacing: -0.5px; 
            display: flex; align-items: center; gap: 8px; color: var(--text-main);
        }
        .logo-icon { position: relative; display: flex; align-items: center; }
        .logo-icon .fa-cart-shopping { font-size: 16px; }
        .logo-icon .fa-arrow-trend-up { font-size: 12px; color: var(--color-good); position: absolute; top: -4px; right: -6px; }
        
        .theme-btn { background: none; border: none; color: var(--text-main); font-size: 18px; cursor: pointer; }

        /* BUSCADOR */
        .search-container { position: relative; }
        #searchInput {
            width: 100%; background: var(--bg-card); 
            border: 1px solid var(--border);
            color: var(--text-main); padding: 10px 12px 10px 38px; border-radius: 4px;
            font-size: 14px; font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }
        #searchInput:focus { border-color: var(--accent); outline: none; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 14px; }

        /* LISTA TICKERS */
        .ticker-list { padding: 0; }

        .ticker-card {
            border-bottom: 1px solid var(--border);
            cursor: pointer; 
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; position: relative;
            background: var(--bg-card);
        }
        
        .ticker-info {
            flex-grow: 1; display: flex; align-items: center; justify-content: space-between; padding-right: 15px;
        }

        .t-left { display: flex; flex-direction: column; gap: 2px; }
        .t-symbol { font-family: 'Roboto Mono', monospace; font-weight: 700; font-size: 15px; }
        .t-name { font-size: 12px; color: var(--text-muted); max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .t-right { text-align: right; }
        .t-price { font-family: 'Roboto Mono', monospace; font-weight: 700; font-size: 15px; }
        .t-change { font-family: 'Roboto Mono'; font-size: 11px; font-weight: 600; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 2px; }
        
        /* CAMBIOS DE PRECIO (INVERTIDO: Sube=Malo, Baja=Bueno) */
        .trend-up { color: var(--bg-card); background: var(--color-bad); }   /* Rojo: Inflación */
        .trend-down { color: var(--bg-card); background: var(--color-good); } /* Verde: Oferta */
        .trend-neutral { color: var(--text-muted); background: transparent; }

        /* ESTRELLA */
        .fav-btn {
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: flex-end;
            font-size: 16px; color: var(--border); z-index: 10; transition: 0.2s;
        }
        .fav-btn.active { color: var(--star-gold); }

        /* DETALLE (ORDER BOOK) */
        .order-book { 
            display: none; background: var(--bg-card); 
            padding: 0 16px 16px 16px; border-bottom: 1px solid var(--border); 
        }
        .order-book.open { display: block; animation: slideDown 0.2s ease-out; }
        
        .ob-header { 
            display: flex; justify-content: space-between; 
            font-size: 10px; text-transform: uppercase; color: var(--text-muted); 
            padding: 10px 0 5px 0; border-bottom: 1px solid var(--border); margin-bottom: 5px;
        }

        .ob-row { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px dashed var(--border); font-size: 13px; 
            text-decoration: none; color: inherit; /* Para el link */
        }
        .ob-row:last-child { border: none; }
        
        .ob-store { font-weight: 500; display: flex; align-items: center; gap: 8px; }
        
        /* PUNTOS DE COLOR */
        .dot { width: 8px; height: 8px; border-radius: 2px; }
        
        .ob-val { font-family: 'Roboto Mono'; font-size: 13px; }
        
        .best-val { color: var(--color-good); font-weight: 700; } 
        .no-price { color: var(--text-muted); font-style: italic; opacity: 0.5; font-size: 11px; }

        /* LINK ICON */
        .link-indicator { font-size: 10px; color: var(--text-muted); margin-left: 5px; opacity: 0; transition: 0.2s; }
        .ob-row:hover .link-indicator { opacity: 1; color: var(--accent); }

        /* FOOTER */
        .app-footer {
            text-align: center; padding: 20px; font-size: 11px; 
            color: var(--text-muted); border-top: 1px solid var(--border);
            background: var(--bg-app); margin-bottom: 60px;
        }
        .app-footer a { color: var(--text-muted); text-decoration: none; font-weight: 600; }

        /* NAVBAR INFERIOR */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--bg-nav); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            background: none; border: none; color: var(--text-muted);
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; gap: 4px; cursor: pointer; width: 25%;
        }
        .nav-item i { font-size: 18px; }
        .nav-item.active { color: var(--accent); }

        /* ESTADOS */
        .empty-state { text-align: center; padding: 50px 20px; color: var(--text-muted); font-size: 13px; }
        .loader { text-align: center; padding: 40px; color: var(--text-muted); font-family: 'Roboto Mono'; font-size: 12px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <div class="logo">
                <span class="logo-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-arrow-trend-up"></i>
                </span>
                TradingChango
            </div>
            <button class="theme-btn" onclick="toggleTheme()">
                <i class="fa-solid fa-sun" id="themeIcon"></i>
            </button>
        </div>
        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar activo...">
        </div>
    </header>

    <div id="loader">CONECTANDO A MERCADO...</div>

    <div class="ticker-list" id="tickerList"></div>

    <footer class="app-footer">
        Desarrollado por <a href="#" target="_blank">Facundo Tomasella</a>
    </footer>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="setTab('carnes', this)">
            <i class="fa-solid fa-drumstick-bite"></i> Carnes
        </button>
        <button class="nav-item" onclick="setTab('verdu', this)">
            <i class="fa-solid fa-carrot"></i> Verdu
        </button>
        <button class="nav-item" onclick="setTab('varios', this)">
            <i class="fa-solid fa-layer-group"></i> Varios
        </button>
        <button class="nav-item" onclick="setTab('favs', this)">
            <i class="fa-solid fa-star"></i> Favoritos
        </button>
    </nav>

    <script>
        const DATA_URL = 'https://raw.githubusercontent.com/facundotomasella/comparadordeprecios/main/precios.json';
        
        const GROUPS = {
            'carnes': ['Carnes'],
            'verdu': ['Verdu'],
            'varios': ['Varios'] // Hojas Varios incluye todas las demás
        };

        const STORES = [
            { id: 0, name: "COTO", color: "#ff3b30" },      // Rojo
            { id: 1, name: "CARREFOUR", color: "#2962ff" }, // Azul
            { id: 2, name: "DIA", color: "#ff3b30" },       // Rojo
            { id: 3, name: "JUMBO", color: "#00c853" }      // Verde
        ];

        let DB = {}, flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'carnes';

        async function init() {
            try {
                const res = await fetch(DATA_URL + '?t=' + Date.now());
                DB = await res.json();
                
                Object.keys(DB).forEach(cat => {
                    DB[cat].forEach((item, idx) => {
                        item.cat = cat;
                        item.id = generateID(cat, idx);
                        item.ticker = generateTicker(item.n);
                        flatList.push(item);
                    });
                });
                
                // Set initial theme icon
                updateThemeIcon();
                document.getElementById('loader').style.display = 'none';
                renderView();
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "ERROR DE CONEXIÓN";
            }
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            container.innerHTML = '';
            let dataToShow = [];

            if (currentTab === 'favs') {
                if (favorites.length === 0) {
                    container.innerHTML = `<div class="empty-state">Tu Watchlist está vacía.<br>Marca con ⭐ para seguir precios.</div>`;
                    return;
                }
                dataToShow = flatList.filter(i => favorites.includes(i.id));
            } else {
                const allowedCats = GROUPS[currentTab] || [];
                dataToShow = flatList.filter(i => allowedCats.includes(i.cat));
            }

            if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            const limit = term ? 50 : 20; 
            if (dataToShow.length === 0) { container.innerHTML = '<div class="empty-state">Sin activos.</div>'; return; }

            dataToShow.slice(0, limit).forEach(item => {
                const stats = getStats(item.p, item.h);
                if (stats.min === 0) return; 
                
                const isFav = favorites.includes(item.id);
                const starClass = isFav ? 'active' : '';
                const starIcon = isFav ? 'fa-solid fa-star' : 'fa-regular fa-star';

                const card = document.createElement('div');
                // IMPORTANTE: item.u son los Links, item.p los precios
                const detailHtml = renderOrderBook(item.p, item.u, stats.min);

                card.innerHTML = `
                    <div class="ticker-card">
                        <div class="ticker-info" onclick="toggleDetail('${item.id}')">
                            <div class="t-left"><span class="t-symbol">${item.ticker}</span><span class="t-name">${item.n}</span></div>
                            <div class="t-right">
                                <span class="t-price">$${format(stats.min)}</span><br>
                                <span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span>
                            </div>
                        </div>
                        <div class="fav-btn ${starClass}" onclick="toggleFav('${item.id}', this)"><i class="${starIcon}"></i></div>
                    </div>
                    <div id="detail-${item.id}" class="order-book">${detailHtml}</div>
                `;
                container.appendChild(card);
            });
        }

        function renderOrderBook(prices, links, best) {
            let html = '<div class="ob-header"><span>Market</span><span>Precio</span></div>';
            
            STORES.forEach((store, i) => {
                const p = prices[i];
                let url = (links && links[i]) ? links[i] : "#";
                
                // Excepción Coto: Siempre home
                if (i === 0) url = "https://www.cotodigital.com.ar/sitios/cdigi/nuevositio";

                let val = `$${format(p)}`;
                let styleClass = "ob-val";
                let dotColor = store.color;
                let clickEvent = `onclick="window.open('${url}', '_blank')"`;
                let cursor = "cursor: pointer;";

                if (!p || p === 0) { 
                    val = "SIN PRECIO"; 
                    styleClass += " no-price"; 
                    dotColor = "#444"; 
                    clickEvent = ""; // No click si no hay precio
                    cursor = "cursor: default;";
                }
                else if (p === best) { 
                    styleClass += " best-val"; 
                }

                html += `
                    <a href="${p > 0 ? url : '#'}" target="_blank" class="ob-row" style="${cursor} ${p === 0 ? 'pointer-events:none;' : ''}">
                        <div class="ob-store">
                            <div class="dot" style="background:${dotColor}"></div> 
                            ${store.name}
                        </div>
                        <div class="${styleClass}">
                            ${val} <i class="fa-solid fa-arrow-up-right-from-square link-indicator"></i>
                        </div>
                    </a>
                `;
            });
            return html;
        }

        function getStats(pricesToday, pricesYesterday) {
            const valid = pricesToday.slice(0, 4).filter(p => p > 0);
            if (valid.length === 0) return { min: 0 };
            const minToday = Math.min(...valid);
            
            const bestIndex = pricesToday.indexOf(minToday);
            const priceYesterday = (pricesYesterday && pricesYesterday[bestIndex]) ? pricesYesterday[bestIndex] : 0;

            let diff = 0;
            let trendClass = "trend-neutral";
            let icon = "";

            if (priceYesterday > 0) {
                diff = ((minToday - priceYesterday) / priceYesterday) * 100;
                
                if (diff > 0) { 
                    trendClass = "trend-up"; // Rojo (Subió)
                    icon = "▲"; 
                } 
                else if (diff < 0) { 
                    trendClass = "trend-down"; // Verde (Bajó)
                    icon = "▼"; 
                }
            } 

            return { min: minToday, spread: Math.abs(diff).toFixed(1), trendClass, icon };
        }

        function toggleFav(id, btn) {
            btn.style.transform = "scale(1.2)"; setTimeout(() => btn.style.transform = "scale(1)", 200);
            if (favorites.includes(id)) { favorites = favorites.filter(f => f !== id); }
            else { favorites.push(id); }
            localStorage.setItem('fav_tickers', JSON.stringify(favorites));
            if (currentTab === 'favs') renderView();
            else renderView(); // Refrescar para pintar la estrella
        }

        function setTab(tabName, btn) {
            currentTab = tabName;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            window.scrollTo(0,0); document.getElementById('searchInput').value = ''; renderView();
        }

        function toggleDetail(id) {
            const el = document.getElementById(`detail-${id}`);
            document.querySelectorAll('.order-book.open').forEach(ob => { if (ob.id !== `detail-${id}`) ob.classList.remove('open'); });
            el.classList.toggle('open');
        }

        function toggleTheme() { 
            document.body.classList.toggle('warm-mode');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            if (document.body.classList.contains('warm-mode')) {
                icon.className = 'fa-solid fa-moon'; // Icono luna en modo claro
            } else {
                icon.className = 'fa-solid fa-sun'; // Icono sol en modo oscuro
            }
        }

        function generateID(cat, idx) { return `${cat.substring(0,3)}-${idx}`; }
        function generateTicker(name) {
            const clean = name.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, " ");
            const parts = clean.split(" ").filter(w => w.length > 2);
            if (parts.length >= 2) return (parts[0].substring(0,2) + parts[1].substring(0,2));
            return clean.substring(0, 4);
        }
        function format(num) { return new Intl.NumberFormat('es-AR', { maximumFractionDigits: 0 }).format(num); }
        
        document.getElementById('searchInput').addEventListener('keyup', renderView);
        init();
    </script>
</body>
</html>
