<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comparador de Precios</title>
    
    <!-- Fuente Moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00a650; /* Verde ML/Precios */
            --bg: #f5f5f5;
            --white: #ffffff;
            --text: #333333;
            --gray: #999999;
            --border: #e0e0e0;
            --coto: #d32f2f;
            --carr: #1e88e5;
            --dia: #d32f2f;
            --jumbo: #2e7d32;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); padding-bottom: 40px; }

        /* HEADER FIJO */
        header {
            background: var(--primary); padding: 15px; 
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .search-wrapper {
            max-width: 800px; margin: 0 auto; position: relative;
        }
        
        #searchInput {
            width: 100%; padding: 12px 15px 12px 40px; 
            border-radius: 25px; border: none;
            background: var(--white); font-size: 16px; outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }

        /* TABS DE CATEGOR√çAS */
        .tabs-container {
            background: var(--white);
            overflow-x: auto; white-space: nowrap; 
            padding: 10px 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab-btn {
            display: inline-block; padding: 8px 16px; margin-right: 8px;
            background: #f0f0f0; border: none; border-radius: 20px;
            font-size: 14px; font-weight: 500; color: #666; 
            cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active {
            background: var(--text); color: var(--white); font-weight: 700;
        }

        /* TABLA DE PRECIOS */
        .table-container {
            margin-top: 10px;
            background: var(--white);
            overflow-x: auto; /* Scroll horizontal */
            position: relative;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 600px; /* Ancho m√≠nimo para forzar scroll en m√≥vil */
        }

        th, td { 
            padding: 14px 10px; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        /* ENCABEZADOS */
        th { 
            background: #fafafa; 
            font-size: 12px; text-transform: uppercase; color: #666; font-weight: 700; 
            position: sticky; top: 0;
        }

        /* COLUMNA PRODUCTO (FIJA A LA IZQUIERDA) */
        th:first-child, td:first-child {
            position: sticky; left: 0; z-index: 10;
            background: var(--white); 
            text-align: left; 
            font-weight: 500; font-size: 14px; color: var(--text);
            border-right: 2px solid #f0f0f0;
            min-width: 130px; max-width: 160px;
            white-space: normal; /* Permite saltos de l√≠nea en nombre */
            line-height: 1.3;
        }
        th:first-child { background: #fafafa; z-index: 20; }

        /* PRECIOS */
        .price-val { font-size: 15px; color: #666; letter-spacing: -0.5px; }
        
        .winner { 
            color: var(--primary); font-weight: 800; font-size: 16px;
            background: #e8f5e9; padding: 4px 8px; border-radius: 6px;
        }

        .no-stock { color: #ccc; font-size: 20px; font-weight: 300; }

        /* LOADER */
        #loader { padding: 50px; text-align: center; color: #888; font-size: 14px; }

        /* OPTIMIZACI√ìN M√ìVIL */
        @media (min-width: 768px) {
            .table-container { margin: 20px auto; max-width: 1000px; border-radius: 8px; border: 1px solid var(--border); }
            th:first-child, td:first-child { min-width: 250px; }
        }

    </style>
</head>
<body>

    <header>
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Buscar producto (ej: Asado, Arroz)...">
        </div>
    </header>

    <div class="tabs-container" id="tabsContainer">
        <!-- Botones generados por JS -->
    </div>

    <div id="loader">Cargando precios actualizados... ‚è≥</div>

    <div class="table-container">
        <table id="priceTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURACI√ìN (TUS HOJAS)
        // ==========================================
        const SHEET_KEY = '2PACX-1vR6UTln-nhhZCArBfy7FzU2CO1jel87qmlBquCFWYDmson-uoJeD_Q22K5Yiq6l48rZF71cjhERzAZf';
        
        const CATEGORIAS = [
            { name: "Carnicer√≠a ü•©", gid: "1330431075" },
            { name: "Verduler√≠a ü•¶", gid: "0" },
            { name: "Fiambres üßÄ", gid: "279587113" },
            { name: "Higiene üßº", gid: "206948588" },
            { name: "Almac√©n ü•´", gid: "229337357" },
            { name: "Diet√©tica üåæ", gid: "1226047194" },
            { name: "Mascotas üê∂", gid: "501420257" }
        ];

        // Definimos MANUALMENTE los nombres de las columnas para que se vea bonito
        // Estos corresponden a las columnas F, G, H, I, K de tu Excel
        const SUPERMERCADOS = [
            { id: 5, name: "Coto", color: "#d32f2f" },
            { id: 6, name: "Carrefour", color: "#1e88e5" },
            { id: 7, name: "D√≠a", color: "#d32f2f" },
            { id: 8, name: "Jumbo", color: "#2e7d32" },
            { id: 10, name: "Extra", color: "#f57c00" } // Columna K (Alternativa)
        ];

        let currentData = [];

        // ==========================================
        // 2. INICIALIZACI√ìN
        // ==========================================
        async function init() {
            renderTabs();
            await loadCategory(CATEGORIAS[0]);
        }

        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = '';
            CATEGORIAS.forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = cat.name;
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadCategory(cat);
                };
                container.appendChild(btn);
            });
        }

        async function loadCategory(category) {
            const loader = document.getElementById('loader');
            const tbody = document.getElementById('tableBody');
            const thead = document.getElementById('tableHead');
            
            loader.style.display = 'block';
            tbody.innerHTML = '';
            thead.innerHTML = ''; // Limpiamos cabecera para regenerarla si hace falta

            // URL del CSV
            const url = `https://docs.google.com/spreadsheets/d/e/${SHEET_KEY}/pub?gid=${category.gid}&single=true&output=csv`;

            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = parseCSV(csvText); // Parseador mejorado

                if (rows.length < 2) {
                    loader.innerText = "No hay datos disponibles.";
                    return;
                }

                // Generar Cabecera Fija (Bonita)
                let headHtml = `<tr><th>PRODUCTO</th>`;
                SUPERMERCADOS.forEach(sup => {
                    headHtml += `<th style="color:${sup.color}">${sup.name}</th>`;
                });
                headHtml += `</tr>`;
                thead.innerHTML = headHtml;

                currentData = rows.slice(1); // Ignoramos encabezado real del excel
                renderRows(currentData);
                
            } catch (error) {
                console.error(error);
                loader.innerText = "Error cargando. Verifica tu conexi√≥n.";
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderRows(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                if (!row[0]) return; // Fila vac√≠a

                const tr = document.createElement('tr');
                
                // 1. Nombre Producto (Columna A - indice 0)
                let html = `<td>${row[0]}</td>`;

                // 2. Calcular M√≠nimo (Matem√°tica)
                let minPrice = Infinity;
                SUPERMERCADOS.forEach(sup => {
                    // Validamos que exista la columna en el CSV antes de leer
                    if (row[sup.id]) {
                        const p = parsePrice(row[sup.id]);
                        if (p > 0 && p < minPrice) minPrice = p;
                    }
                });

                // 3. Generar Celdas de Precio
                SUPERMERCADOS.forEach(sup => {
                    // Si el CSV tiene menos columnas de las esperadas, prevenimos error
                    const rawVal = row[sup.id] || ""; 
                    const price = parsePrice(rawVal);

                    if (price > 0) {
                        if (price === minPrice) {
                            html += `<td><span class="winner">$${formatNumber(price)}</span></td>`;
                        } else {
                            html += `<td><span class="price-val">$${formatNumber(price)}</span></td>`;
                        }
                    } else {
                        // Visual limpio para Sin Stock
                        html += `<td><span class="no-stock">-</span></td>`;
                    }
                });

                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        // --- BUSCADOR INSTANT√ÅNEO ---
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const txt = row.cells[0].textContent.toLowerCase();
                row.style.display = txt.includes(term) ? '' : 'none';
            });
        });

        // --- PARSEADOR CSV (Maneja comillas y comas dentro de celdas) ---
        function parseCSV(str) {
            const arr = [];
            let quote = false;
            let col = 0, c = 0;
            for (let r = 0; r < str.length; r++) {
                let char = str[r], next = str[r+1];
                if (!arr[col]) arr[col] = [];
                if (!arr[col][c]) arr[col][c] = "";
                if (char === '"') {
                    if (quote && next === '"') { arr[col][c] += '"'; r++; }
                    else { quote = !quote; }
                } else if (char === ',' && !quote) { c++; }
                else if ((char === '\r' || char === '\n') && !quote) {
                    if (arr[col][c] || c>0) { col++; c = 0; }
                    if (char === '\r' && next === '\n') r++;
                } else { arr[col][c] += char; }
            }
            return arr;
        }

        // --- LIMPIEZA DE PRECIOS ---
        function parsePrice(str) {
            if (!str) return 0;
            // Si la celda contiene letras (ej: "Sin Stock", "Error"), devolvemos 0
            if (/[a-zA-Z]/.test(str)) return 0;
            // Limpieza: "$ 1.200,50" -> 1200.50
            let clean = str.toString().replace(/[$.]/g, '').replace(',', '.').trim();
            return parseFloat(clean) || 0;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('es-AR', { minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(num);
        }

        init();
    </script>
</body>
</html>
