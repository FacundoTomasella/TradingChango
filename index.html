<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
        }

        .header {
            background: #ffffff;
            color: #1a1a1a;
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #737373;
            font-size: 0.95rem;
        }

        .nav {
            display: flex;
            overflow-x: auto;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            -webkit-overflow-scrolling: touch;
        }

        .nav::-webkit-scrollbar {
            height: 2px;
        }

        .nav::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 10px;
        }

        .nav button {
            flex: 0 0 auto;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: #737373;
            transition: all 0.2s;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
        }

        .nav button:hover {
            color: #1a1a1a;
            background: #fafafa;
        }

        .nav button.active {
            color: #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            background: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            line-height: 1.7;
        }

        .about h2 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .about h3 {
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .about p {
            color: #525252;
        }

        .table-wrapper {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .table-header {
            background: #fafafa;
            color: #1a1a1a;
            padding: 1.25rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e5;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background: #fafafa;
        }

        th {
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 600;
            color: #525252;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e5e5e5;
        }

        td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #f5f5f5;
            color: #1a1a1a;
        }

        tr:hover {
            background: #fafafa;
        }

        .winner {
            background: #f0fdf4 !important;
        }

        .winner:hover {
            background: #dcfce7 !important;
        }

        .winner td:first-child::before {
            content: "‚≠ê ";
        }

        .price {
            font-weight: 700;
            font-size: 1.05rem;
            color: #16a34a;
        }

        .btn-buy {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-buy:hover {
            background: #404040;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.7rem 0.5rem;
            }

            .nav button {
                padding: 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Comparador de Precios</h1>
        <p>Encuentra los mejores precios actualizados</p>
    </div>

    <nav class="nav" id="nav"></nav>

    <div class="container" id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const SHEET_ID = '1cdLUKAFrRUFL2yJgatb7qJH2dO1Hyk1xoPS0um_pwoI';
        let allData = {};
        let currentSection = 'acerca-de';

        const categoryIcons = {
            'Setup': '',
            'Acerca de': '',
            'Carniceria': '',
            'Verduleria': '',
            'Fiambres y Lacteos': '',
            'Higuiene': '',
            'Almacen': '',
            'Dietetica': '',
            'Mascotas': ''
        };

        async function loadExcelFile() {
            try {
                const response = await fetch('Comparador de Precios 5.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                processWorkbook(workbook);
            } catch (error) {
                console.log('No se pudo cargar el archivo local, intentando con Google Sheets...');
                loadFromGoogleSheets();
            }
        }

        async function loadFromGoogleSheets() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                processWorkbook(workbook);
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('content').innerHTML = `
                    <div class="about">
                        <h2>‚ö†Ô∏è Error al cargar datos</h2>
                        <p>No se pudieron cargar los datos autom√°ticamente. Por favor, verifica que la hoja de Google est√© p√∫blica.</p>
                    </div>
                `;
            }
        }

        function processWorkbook(workbook) {
            allData = {};
            const nav = document.getElementById('nav');
            nav.innerHTML = '';

            workbook.SheetNames.forEach((sheetName, index) => {
                const sheet = workbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
                
                allData[sheetName] = data;

                const button = document.createElement('button');
                button.textContent = sheetName;
                button.onclick = () => showSection(sheetName);
                
                if (index === 0 || sheetName === 'Acerca de') {
                    button.classList.add('active');
                    currentSection = sheetName;
                }
                
                nav.appendChild(button);
            });

            renderContent();
        }

        function showSection(sectionName) {
            currentSection = sectionName;
            
            const buttons = document.querySelectorAll('.nav button');
            buttons.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            renderContent();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderContent() {
            const content = document.getElementById('content');
            const data = allData[currentSection];
            
            if (!data) {
                content.innerHTML = '<div class="loading">Cargando...</div>';
                return;
            }

            if (currentSection === 'Setup' || currentSection === 'Acerca de' || currentSection.toLowerCase().includes('acerca')) {
                renderAboutSection(data);
            } else {
                renderTableSection(data, currentSection);
            }
        }

        function renderAboutSection(data) {
            const content = document.getElementById('content');
            let html = '<div class="about"><h2>Acerca de Este Comparador</h2>';
            
            data.forEach(row => {
                if (row[0]) {
                    html += `<p>${row[0]}</p>`;
                }
            });
            
            html += `
                <br>
                <h3>¬øC√≥mo funciona?</h3>
                <ul style="margin-left: 1.5rem; margin-top: 0.5rem; line-height: 2;">
                    <li>Navega por las categor√≠as usando el men√∫ superior</li>
                    <li>Revisa la tabla comparativa de precios</li>
                    <li>El producto ganador (menor precio) est√° destacado en verde</li>
                    <li>Haz clic en "Comprar Aqu√≠" para ir directo al sitio del vendedor</li>
                </ul>
                <br>
                <p style="color: #737373; font-weight: 500;">üí° Los precios se actualizan autom√°ticamente desde Google Sheets</p>
            </div>`;
            
            content.innerHTML = html;
        }

        function renderTableSection(data, categoryName) {
            const content = document.getElementById('content');
            
            if (data.length < 2) {
                content.innerHTML = `
                    <div class="about">
                        <h2>No hay datos disponibles para ${categoryName}</h2>
                    </div>
                `;
                return;
            }

            const icon = categoryIcons[categoryName] || '';
            let html = `
                <div class="table-wrapper">
                    <div class="table-header">${categoryName}</div>
                    <div class="table-container">
                        <table>
                            <thead><tr>
                                <th>Producto</th>
                                <th>Precio 1</th>
                                <th>Precio 2</th>
                                <th>Precio 3</th>
                                <th>Mejor Oferta</th>
                            </tr></thead><tbody>
            `;

            // Rows
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row[0]) continue;

                const producto = row[0];
                const precio1 = parseFloat(String(row[1]).replace(/[^0-9.-]/g, ''));
                const precio2 = parseFloat(String(row[2]).replace(/[^0-9.-]/g, ''));
                const precio3 = parseFloat(String(row[3]).replace(/[^0-9.-]/g, ''));
                const link = row[4];

                // Encontrar el precio m√≠nimo
                const prices = [];
                if (!isNaN(precio1) && precio1 > 0) prices.push({ val: precio1, idx: 1 });
                if (!isNaN(precio2) && precio2 > 0) prices.push({ val: precio2, idx: 2 });
                if (!isNaN(precio3) && precio3 > 0) prices.push({ val: precio3, idx: 3 });

                const minPrice = prices.length > 0 ? Math.min(...prices.map(p => p.val)) : null;
                const winnerIdx = prices.find(p => p.val === minPrice)?.idx;

                html += `<tr${minPrice ? ' class="winner"' : ''}>`;
                html += `<td>${producto}</td>`;
                
                // Precio 1
                if (!isNaN(precio1) && precio1 > 0) {
                    html += `<td${winnerIdx === 1 ? ' class="price"' : ''}>${precio1.toFixed(2)}</td>`;
                } else {
                    html += `<td>-</td>`;
                }

                // Precio 2
                if (!isNaN(precio2) && precio2 > 0) {
                    html += `<td${winnerIdx === 2 ? ' class="price"' : ''}>${precio2.toFixed(2)}</td>`;
                } else {
                    html += `<td>-</td>`;
                }

                // Precio 3
                if (!isNaN(precio3) && precio3 > 0) {
                    html += `<td${winnerIdx === 3 ? ' class="price"' : ''}>${precio3.toFixed(2)}</td>`;
                } else {
                    html += `<td>-</td>`;
                }

                // Link de compra
                if (link && link.toString().startsWith('http')) {
                    html += `<td><a href="${link}" class="btn-buy" target="_blank">Comprar Aqu√≠</a></td>`;
                } else {
                    html += `<td>-</td>`;
                }
                
                html += '</tr>';
            }

            html += '</tbody></table></div></div>';
            content.innerHTML = html;
        }

        // Cargar datos al iniciar
        loadFromGoogleSheets();

        // Recargar cada 5 minutos
        setInterval(loadFromGoogleSheets, 300000);
    </script>
</body>
</html>
