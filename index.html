<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradingChango | Trade√° los Precios</title>
    
    <!-- Mantenemos tus fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- AGREGAMOS CHART.JS PARA EL GR√ÅFICO -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- AQU√ç VA TODO TU CSS ORIGINAL (SIN CAMBIOS) --- */
        :root {
            --bg-app: #ffffff; --bg-card: #f9f9f9; --bg-nav: #ffffff;
            --text-main: #131722; --text-muted: #787b86; --border: #e0e3eb;
            --accent: #2962ff; --color-good: #00a650; --color-bad: #f23645; --star-gold: #f2a900;
        }
        body.dark-mode {
            --bg-app: #000000; --bg-card: #121212; --bg-nav: #121212;
            --text-main: #ffffff; --text-muted: #888888; --border: #2a2a2a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-app); color: var(--text-main); font-family: '-apple-system', sans-serif; padding-bottom: 90px; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 600px; min-height: 100vh; background: var(--bg-app); border-left: 1px solid var(--border); border-right: 1px solid var(--border); position: relative; }
        header { position: sticky; top: 0; z-index: 50; background: var(--bg-app); border-bottom: 1px solid var(--border); padding: 15px 20px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 8px; color: var(--text-main); text-decoration: none;}
        .theme-btn { background: none; border: none; color: var(--text-main); font-size: 20px; cursor: pointer; }
        .search-container { position: relative; }
        #searchInput { width: 100%; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 12px 12px 12px 42px; border-radius: 8px; font-size: 15px; }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .trend-filters { display: flex; gap: 10px; margin-top: 12px; }
        .trend-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-app); color: var(--text-muted); font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .trend-btn.active-down { background: rgba(0, 166, 80, 0.1); border-color: var(--color-good); color: var(--color-good); }
        .trend-btn.active-up { background: rgba(242, 54, 69, 0.1); border-color: var(--color-bad); color: var(--color-bad); }
        .ticker-card { border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; background: var(--bg-app); }
        .ticker-info { flex-grow: 1; display: flex; align-items: center; justify-content: space-between; padding-right: 15px; }
        .t-left { display: flex; flex-direction: column; gap: 3px; }
        .t-symbol { font-family: 'Roboto Mono'; font-weight: 700; font-size: 16px; }
        .t-name { font-size: 13px; color: var(--text-muted); max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .t-price { font-family: 'Roboto Mono'; font-weight: 700; font-size: 16px; text-align: right; }
        .t-change { font-family: 'Roboto Mono'; font-size: 12px; font-weight: 600; padding: 3px 8px; border-radius: 6px; display: inline-block; margin-top: 4px; }
        .trend-up { color: white; background: var(--color-bad); } .trend-down { color: white; background: var(--color-good); } .trend-neutral { color: var(--text-muted); background: rgba(128,128,128,0.1); }
        .fav-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: flex-end; font-size: 20px; color: var(--border); }
        .fav-btn.active { color: var(--star-gold); }
        
        /* ESTILOS DEL ORDER BOOK Y TABS */
        .order-book { display: none; background: var(--bg-card); padding: 5px 20px 20px 20px; border-bottom: 1px solid var(--border); }
        .order-book.open { display: block; }
        .ob-tabs { display: flex; gap: 15px; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .tab-btn { background: none; border: none; color: var(--text-muted); padding: 10px 0; font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
        
        .ob-content-market, .ob-content-graph { display: none; }
        .ob-content-market.active, .ob-content-graph.active { display: block; }

        .ob-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px dashed var(--border); font-size: 14px; }
        .ob-store { font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .price-link { text-decoration: none; color: var(--text-main); font-family: 'Roboto Mono'; font-size: 15px; padding: 6px 10px; border-radius: 6px; background: rgba(0,0,0,0.03); border: 1px solid transparent; }
        .best-val { color: var(--color-good); font-weight: 700; background: rgba(0, 230, 118, 0.1); border-color: rgba(0, 230, 118, 0.3); }

        /* FOOTER Y NAV */
        .app-footer { text-align: center; padding: 40px 20px; font-size: 12px; color: var(--text-muted); border-top: 1px solid var(--border); margin-bottom: 60px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 600px; background: var(--bg-nav); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-item { background: none; border: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 5px; cursor: pointer; width: 25%; }
        .nav-item.active { color: var(--accent); font-weight: 800; }
        .loader { text-align: center; padding: 50px; color: var(--text-muted); font-family: 'Roboto Mono'; font-size: 12px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="top-row">
                <a href="#" class="logo">üõí TradingChango</a>
                <button class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon" id="themeIcon"></i></button>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="BUSCAR PRODUCTO...">
            </div>
            <div class="trend-filters">
                <button class="trend-btn" id="btnDown" onclick="setTrendFilter('down')"><i class="fa-solid fa-arrow-trend-down"></i> Bajando</button>
                <button class="trend-btn" id="btnUp" onclick="setTrendFilter('up')"><i class="fa-solid fa-arrow-trend-up"></i> Subiendo</button>
            </div>
        </header>

        <div id="loader" class="loader">CONECTANDO A SUPABASE...</div>
        <div class="ticker-list" id="tickerList"></div>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="setTab('carnes', this)"><i class="fa-solid fa-drumstick-bite"></i> Carnes</button>
            <button class="nav-item" onclick="setTab('verdu', this)"><i class="fa-solid fa-carrot"></i> Verdu</button>
            <button class="nav-item" onclick="setTab('varios', this)"><i class="fa-solid fa-layer-group"></i> Varios</button>
            <button class="nav-item" onclick="setTab('favs', this)"><i class="fa-solid fa-star"></i> Favs</button>
        </nav>
    </div>

    <script>
        // --- CONFIGURACI√ìN SUPABASE ---
        const SUPABASE_URL = "https://uginrayldvkhgodvfhta.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw";

        const STORES = [
            { name: "COTO", color: "#ff3b30", home: "https://www.cotodigital.com.ar" },
            { name: "CARREFOUR", color: "#2962ff", home: "https://www.carrefour.com.ar" },
            { name: "DIA", color: "#ff3b30", home: "https://diaonline.supermercadosdia.com.ar" },
            { name: "JUMBO", color: "#00c853", home: "https://www.jumbo.com.ar" }
        ];

        let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'carnes', currentTrendFilter = null;

        async function init() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                const rows = await res.json();
                
                flatList = rows.map(row => ({
                    id: row.id,
                    n: row.nombre,
                    cat: row.categoria.toLowerCase(),
                    ticker: generateTicker(row.nombre),
                    p: [row.p_coto || 0, row.p_carrefour || 0, row.p_dia || 0, row.p_jumbo || 0],
                    // En el futuro, el bot de Python llenar√° 'h' con el valor anterior
                    h: [row.h_coto || 0, row.h_carrefour || 0, row.h_dia || 0, row.h_jumbo || 0], 
                    u: [row.u_coto, row.u_carrefour, row.u_dia, row.u_jumbo]
                }));

                document.getElementById('loader').style.display = 'none';
                renderView();
            } catch (e) { console.error(e); }
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            container.innerHTML = '';
            
            let dataToShow = flatList.filter(i => currentTab === 'favs' ? favorites.includes(i.id) : i.cat.includes(currentTab.substring(0,4)));
            if (term) dataToShow = dataToShow.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            
            if (currentTrendFilter) {
                dataToShow = dataToShow.filter(item => {
                    const stats = getStats(item.p, item.h);
                    return currentTrendFilter === 'up' ? stats.isUp : stats.isDown;
                });
            }

            dataToShow.forEach(item => {
                const stats = getStats(item.p, item.h);
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="ticker-card">
                        <div class="ticker-info" onclick="toggleDetail('${item.id}')">
                            <div class="t-left">
                                <span class="t-symbol">${item.ticker}</span>
                                <span class="t-name">${item.n}</span>
                            </div>
                            <div class="t-right">
                                <span class="t-price">$${format(stats.min)}</span><br>
                                <span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span>
                            </div>
                        </div>
                        <div class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}', this)"><i class="${isFav ? 'fa-solid' : 'fa-regular'} fa-star"></i></div>
                    </div>
                    <div id="detail-${item.id}" class="order-book">
                        <div class="ob-tabs">
                            <button class="tab-btn active" id="btn-m-${item.id}" onclick="switchTab('${item.id}', 'market')">Market</button>
                            <button class="tab-btn" id="btn-g-${item.id}" onclick="switchTab('${item.id}', 'graph')">Gr√°fico</button>
                        </div>
                        <div id="market-${item.id}" class="ob-content-market active">${renderMarket(item)}</div>
                        <div id="graph-${item.id}" class="ob-content-graph">
                            <canvas id="canvas-${item.id}" style="width:100%; height:200px;"></canvas>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderMarket(item) {
            const stats = getStats(item.p, item.h);
            return STORES.map((store, i) => {
                const p = item.p[i];
                return `
                    <div class="ob-row">
                        <div class="ob-store"><div class="dot" style="background:${store.color}"></div>${store.name}</div>
                        <a href="${p > 0 ? (item.u[i] || store.home) : '#'}" target="_blank" class="price-link ${p === stats.min ? 'best-val' : ''}">${p > 0 ? '$' + format(p) : 'N/A'}</a>
                    </div>
                `;
            }).join('');
        }

        async function switchTab(id, type) {
            document.getElementById(`btn-m-${id}`).classList.toggle('active', type === 'market');
            document.getElementById(`btn-g-${id}`).classList.toggle('active', type === 'graph');
            document.getElementById(`market-${id}`).classList.toggle('active', type === 'market');
            document.getElementById(`graph-${id}`).classList.toggle('active', type === 'graph');

            if (type === 'graph') {
                const prod = flatList.find(p => p.id == id);
                renderHistoryChart(id, prod.n);
            }
        }

        async function renderHistoryChart(id, nombreProducto) {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${nombreProducto}&order=fecha.asc`, {
                headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            if (data.length === 0) return;

            const ctx = document.getElementById(`canvas-${id}`).getContext('2d');
            if (window[`chart_${id}`]) window[`chart_${id}`].destroy();

            window[`chart_${id}`] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.fecha.split('-').reverse().slice(0,2).join('/')),
                    datasets: [{
                        label: 'Precio M√≠nimo',
                        data: data.map(d => d.precio_minimo),
                        borderColor: '#2962ff',
                        backgroundColor: 'rgba(41, 98, 255, 0.1)',
                        fill: true, tension: 0.3, pointRadius: 4
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { display: false },
                        tooltip: { callbacks: { afterLabel: (c) => 'S√∫per: ' + data[c.dataIndex].supermercado } }
                    },
                    scales: { y: { ticks: { font: { family: 'Roboto Mono' } } } }
                }
            });
        }

        // --- L√ìGICA AUXILIAR (Manteniendo tu esencia) ---
        function getStats(pToday, pYesterday) {
            const valid = pToday.filter(p => p > 0);
            const minToday = valid.length ? Math.min(...valid) : 0;
            const idx = pToday.indexOf(minToday);
            const oldPrice = pYesterday[idx] || 0;
            let diff = 0, trendClass = "trend-neutral", icon = "-", isUp = false, isDown = false;
            if (oldPrice > 0 && minToday > 0) {
                diff = ((minToday - oldPrice) / oldPrice) * 100;
                if (diff > 0.1) { trendClass = "trend-up"; icon = "‚ñ≤"; isUp = true; }
                else if (diff < -0.1) { trendClass = "trend-down"; icon = "‚ñº"; isDown = true; }
            }
            return { min: minToday, spread: Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown };
        }

        function toggleDetail(id) { document.getElementById(`detail-${id}`).classList.toggle('open'); }
        function toggleFav(id, btn) {
            favorites = favorites.includes(id) ? favorites.filter(f => f !== id) : [...favorites, id];
            localStorage.setItem('fav_tickers', JSON.stringify(favorites));
            renderView();
        }
        function setTab(tab, btn) { 
            currentTab = tab; 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
            btn.classList.add('active'); renderView(); 
        }
        function setTrendFilter(type) { 
            currentTrendFilter = currentTrendFilter === type ? null : type; 
            renderView(); 
        }
        function generateTicker(n) { return n.split(" ").filter(w => w.length > 2).map(w => w[0]).join("").substring(0,4).toUpperCase(); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function toggleTheme() { 
            document.body.classList.toggle('dark-mode'); 
            document.getElementById('themeIcon').className = document.body.classList.contains('dark-mode') ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
</body>
</html>
