        .ob-tabs { display: flex; gap: 12px; }

        .range-filters { display: flex; gap: 4px; }
        .range-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-muted); font-size: 10px; font-weight: 700; padding: 5px 8px; border-radius: 4px; cursor: pointer; }

            .side-content { display: block; position: sticky; top: 140px; height: fit-content; border: 1px solid var(--border); border-radius: 12px; background: var(--bg-app); overflow: hidden; }
            .bottom-nav { display: none; }

            header { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
            #adTop, #adBottom { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
            .ticker-list { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        }

        .loader { text-align: center; padding: 50px; color: var(--text-muted); font-family: 'Roboto Mono'; font-size: 12px; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .chart-wrapper { width: 100%; height: 260px; padding-top: 10px; position: relative; }
        .chart-performance { font-size: 11px; font-weight: 700; margin-bottom: 10px; display: block; }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://uginrayldvkhgodvfhta.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw';
        const MONTHS = ['ene','feb','mar','abr','may','jun','jul','ago','sep','oct','nov','dic'];

        let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'home', currentTrendFilter = null, openId = null, configDB = {};

        async function init() {
            try {
                const resC = await fetch(`${SUPABASE_URL}/rest/v1/configuracion?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const cRows = await resC.json();
                cRows.forEach(r => configDB[r.clave] = r.valor);

                const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const rows = await res.json();
                const d7 = new Date(); d7.setDate(d7.getDate() - 7);
                const resH = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?fecha=gte.${d7.toISOString().split('T')[0]}`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const hData = await resH.json();
                
                const usedTickers = new Set();
                flatList = rows.map(r => {
                    const h7 = hData.filter(h => h.nombre_producto === r.nombre).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                    let t = generateTicker(r.nombre);
                    if(usedTickers.has(t)) t = (t.substring(0,3) + r.id.toString().slice(-1)).toUpperCase();
                    usedTickers.add(t);
                    return { id: r.id, n: r.nombre.trim(), cat: r.categoria, ticker: t, p: [r.p_coto||0, r.p_carrefour||0, r.p_dia||0, r.p_jumbo||0], h7d: h7.length > 0 ? h7[0].precio_minimo : 0, u: [r.u_coto, r.u_carrefour, r.u_dia, r.u_jumbo] }
                });
                document.getElementById('loader').style.display = 'none';
                goHome();
            } catch (e) { console.error(e); }
        }

        function goHome() {
            currentTab = 'home'; currentTrendFilter = null;
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            renderView();
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const sideContainer = document.getElementById('sideWatchlist');
            const term = document.getElementById('searchInput').value.toUpperCase();
            const hero = document.getElementById('heroSection');
            document.getElementById('clearSearch').style.display = term ? 'block' : 'none';
            container.innerHTML = '';
            
            // L√≥gica Hero
            hero.style.display = (currentTab === 'home' && !term && !currentTrendFilter) ? 'block' : 'none';

            let dataToShow = flatList;
            if (currentTab === 'favs') dataToShow = flatList.filter(i => favorites.includes(i.id));
            else if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            else if (currentTab !== 'home') {
                const catMap = { 'carnes': 'Carnes', 'verdu': 'Verdu', 'varios': 'Varios' };
                dataToShow = flatList.filter(i => i.cat.toLowerCase().trim() === catMap[currentTab].toLowerCase());
            }
            
            if (currentTrendFilter) dataToShow = dataToShow.filter(item => { const stats = getStats(item.p, item.h7d); return currentTrendFilter === 'up' ? stats.isUp : stats.isDown; });
            
            dataToShow.forEach(item => {
                container.appendChild(createCard(item));
            });

            // Render Watchlist Lateral (Solo PC)
            if (window.innerWidth >= 1024) {
                sideContainer.innerHTML = '';
                const favs = flatList.filter(i => favorites.includes(i.id));
                if (favs.length === 0) sideContainer.innerHTML = '<div style="padding:40px 20px; text-align:center; font-size:12px; color:var(--text-muted)">Tu watchlist est√° vac√≠a</div>';
                favs.forEach(item => sideContainer.appendChild(createCard(item, true)));
            }
        }

        function createCard(item, isSide = false) {
            const stats = getStats(item.p, item.h7d);
            const isFav = favorites.includes(item.id);
            const card = document.createElement('div');
            card.className = 'ticker-card';
            if(isSide) card.style.padding = "12px 20px";
            card.innerHTML = `
                <div class="ticker-info" onclick="toggleDetail('${item.id}')">
                    <div class="t-left"><span class="t-symbol">${item.ticker}</span><span class="t-name">${item.n}</span></div>
                    <div class="t-right"><span class="t-price">$${format(stats.min)}</span><br><span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span></div>
                </div>
                ${!isSide ? `<div class="fav-btn ${isFav?'active':''}" onclick="toggleFav(${item.id}, this)"><i class="${isFav?'fa-solid':'fa-regular'} fa-star"></i></div>` : ''}
                <div id="detail-${item.id}" class="order-book ${openId == item.id ? 'open' : ''}">
                    <div class="ob-header-row">
                        <div class="ob-tabs">
                            <button class="ob-tab active" id="tab-m-${item.id}" onclick="switchObTab('${item.id}', 'market')">Market</button>
                            <button class="ob-tab" id="tab-g-${item.id}" onclick="switchObTab('${item.id}', 'graph')">Gr√°fico</button>
                            <button class="share-btn" onclick="shareProd(${item.id}, '${item.n}')"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                        </div>
                        <div class="range-filters" id="rf-${item.id}" style="display:none">
                            <button class="range-btn active" id="rb-7-${item.id}" onclick="updateChart('${item.id}','${item.n}',7,this)">7D</button>
                            <button class="range-btn" onclick="updateChart('${item.id}','${item.n}',365,this)">1Y</button>
                        </div>
                    </div>
                    <div id="view-m-${item.id}" class="ob-market-view active">${renderMarket(item, stats.min)}</div>
                    <div id="view-g-${item.id}" class="ob-graph-view"><div class="chart-wrapper" id="wrap-${item.id}"><canvas id="canvas-${item.id}"></canvas></div><span id="perf-${item.id}" class="chart-performance"></span></div>
                </div>`;
            return card;
        }

        async function updateChart(id, name, days, btn) {
            if(btn) { btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(name.trim())}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const data = await res.json();
            const wrap = document.getElementById(`wrap-${id}`);
            const perfEl = document.getElementById(`perf-${id}`);
            if(!wrap) return;
            wrap.querySelectorAll('.no-data-overlay').forEach(ov => ov.remove());
            if(data.length < 2) {
                const overlay = document.createElement('div'); overlay.className = 'no-data-overlay'; overlay.innerHTML = '<span class="no-data-text">Sin datos suficientes</span>';
                wrap.appendChild(overlay); perfEl.innerText = ''; return;
            }
            const firstP = data[0].precio_minimo; const lastP = data[data.length-1].precio_minimo; const diffP = (((lastP - firstP) / firstP) * 100).toFixed(1);
            perfEl.style.color = diffP >= 0 ? 'var(--color-bad)' : 'var(--color-good)';
            perfEl.innerText = `${diffP > 0 ? '+' : ''}${diffP}% √∫ltimos ${days} d√≠as`;

            const ctx = document.getElementById(`canvas-${id}`).getContext('2d');
            const color = document.documentElement.classList.contains('dark-mode')?'#fff':'#131722';
            if(window['ch'+id]) window['ch'+id].destroy();
            window['ch'+id] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => { const dt = new Date(d.fecha + 'T12:00:00'); return `${dt.getDate()} ${MONTHS[dt.getMonth()]}.`; }),
                    datasets: [{ data: data.map(d => d.precio_minimo), borderColor: color, borderWidth: 1.5, pointStyle: 'circle', pointRadius: 3, pointBorderWidth: 2, pointBackgroundColor: '#fff', pointBorderColor: color, fill: false, tension: 0.1 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: { legend: { display: false }, tooltip: { backgroundColor: 'rgba(50,50,50,0.95)', padding: 10, cornerRadius: 4, displayColors: false } },
                    scales: { y: { grid: { color: color==='#fff'?'#222':'#eee', borderDash: [4,4] }, ticks: { color: '#666', font: { family: 'Roboto Mono', size: 10 }, callback: v => '$'+v } }, x: { grid: { display: false }, ticks: { color: '#666', font: { size: 10 } } } }
                }
            });
        }

        function openLegal(clave, titulo) {
            document.getElementById('modalTitle').innerText = titulo;
            document.getElementById('modalContent').innerHTML = configDB[clave] || 'Contenido no disponible.';
            document.getElementById('legalModal').style.display = 'block';
        }
        function closeModal() { document.getElementById('legalModal').style.display = 'none'; }
        function clearInput() { document.getElementById('searchInput').value = ''; renderView(); }
        function toggleDetail(id) { const el = document.getElementById(`detail-${id}`); const wasOpen = el.classList.contains('open'); if (!wasOpen) { el.classList.add('open'); openId = id; } else { el.classList.remove('open'); openId = null; } }
        function toggleFav(id, btn) { if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id); else favorites.push(id); localStorage.setItem('fav_tickers', JSON.stringify(favorites)); renderView(); }
        function getStats(p, h) { const valid = p.filter(v=>v>0); if(valid.length===0) return {min:0}; const min = Math.min(...valid); let diff=0, trendClass="trend-neutral", icon="-", isUp=false, isDown=false; if(h>0){ diff = ((min-h)/h)*100; if(diff>0.1){ trendClass="trend-up"; icon="‚ñ≤"; isUp=true; } else if(diff<-0.1){ trendClass="trend-down"; icon="‚ñº"; isDown=true; } } return {min, spread:Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown}; }
        function switchObTab(id, type) {
            const card = document.getElementById(`detail-${id}`);
            const m = card.querySelector('.ob-market-view'), g = card.querySelector('.ob-graph-view'), rf = card.querySelector('.range-filters'), btnM = card.querySelector('#tab-m-'+id), btnG = card.querySelector('#tab-g-'+id);
            if(type === 'market') { m.classList.add('active'); g.classList.remove('active'); rf.style.display = 'none'; btnM.classList.add('active'); btnG.classList.remove('active'); } 
            else { m.classList.remove('active'); g.classList.add('active'); rf.style.display = 'flex'; btnM.classList.remove('active'); btnG.classList.add('active'); const n = flatList.find(p => p.id == id).n; updateChart(id, n, 7); }
        }
        function renderMarket(item, min) {
            const S = [{name:"COTO",color:"#ff3b30",home:"https://www.cotodigital.com.ar"},{name:"CARREFOUR",color:"#2962ff",home:"https://www.carrefour.com.ar"},{name:"DIA",color:"#ff3b30",home:"https://diaonline.supermercadosdia.com.ar"},{name:"JUMBO",color:"#00c853",home:"https://www.jumbo.com.ar"}];
            return S.map((s, i) => { const p = item.p[i]; return `<div class="ob-row"><div class="ob-store"><div class="dot" style="background:${p>0?s.color:'#444'}"></div>${s.name}</div><a href="${p>0?(item.u[i]||s.home):'#'}" target="_blank" class="price-link ${p===min?'best-val':''} ${p===0?'no-price':''}">$${format(p)}</a></div>`; }).join('');
        }
        function setTrendFilter(t) { currentTrendFilter = (currentTrendFilter === t) ? null : t; document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up'); document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down'); renderView(); }
        function setTab(t, btn) { currentTab=t; localStorage.setItem('last_tab', t); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); if(btn) btn.classList.add('active'); renderView(); }
        function toggleTheme() { document.documentElement.classList.toggle('dark-mode'); localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode')?'dark':'light'); updateThemeIcon(); renderView(); }
        function updateThemeIcon() { document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark-mode')?'fa-solid fa-sun':'fa-solid fa-moon'; }
        function generateTicker(n) { return n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, "").substring(0, 4); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function shareProd(id, n) { const u = `${window.location.origin}${window.location.pathname}?p=${id}`; if (navigator.share) navigator.share({ title: 'TradingChango', text: `Mir√° el precio de ${n}`, url: u }); else { navigator.clipboard.writeText(u); alert("Link copiado"); } }
        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
