   <script>
    const SUPABASE_URL = 'https://uginrayldvkhgodvfhta.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw';
    const MONTHS = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];

    let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'home', currentTrendFilter = null, openId = null, configDB = {}, currentChart = null;

    const getSlug = (name) => name.toLowerCase().trim().replace(/\s+/g, '-').replace(/[^\w-]+/g, '');

    const paginasEstaticas = { 'acerca_de': 'Acerca de', 'terminos': 'T√©rminos', 'contacto': 'Contacto' };

    async function init() {
        try {
            const resC = await fetch(`${SUPABASE_URL}/rest/v1/configuracion?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const configRows = await resC.json();
            configRows.forEach(row => configDB[row.clave] = row.valor);

            const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const rows = await res.json();
            
            const d7 = new Date(); d7.setDate(d7.getDate() - 7);
            const resH = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?fecha=gte.${d7.toISOString().split('T')[0]}`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const hData = await resH.json();
            
            const usedTickers = new Set();
            flatList = rows.map(r => {
                const h7 = hData.filter(h => h.nombre_producto === r.nombre).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                let t = generateTicker(r.nombre);
                if(usedTickers.has(t)) t = (t.substring(0,3) + r.id.toString().slice(-1)).toUpperCase();
                usedTickers.add(t);
                return {
                    id: r.id, n: r.nombre.trim(), cat: r.categoria, ticker: t,
                    p: [r.p_coto||0, r.p_carrefour||0, r.p_dia||0, r.p_jumbo||0],
                    u: [r.u_coto, r.u_carrefour, r.u_dia, r.u_jumbo], // URLs de los productos
                    h7d: h7.length > 0 ? h7[0].precio_minimo : 0,
                    img: r.imagen_url
                }
            });

            document.getElementById('loader').style.display = 'none';
            updateCartBadge();

            const path = window.location.pathname.split('/').filter(p => p !== "");
            if (paginasEstaticas[path[0]]) { openPage(path[0], paginasEstaticas[path[0]], false); } 
            else if (path.length >= 2) {
                const itemEncontrado = flatList.find(i => getSlug(i.n) === path[1]);
                if (itemEncontrado) openProductView(itemEncontrado.id, false);
                else goHome();
            } else if (path.length === 1 && path[0] !== 'index.html') { setTab(path[0], null, false); } 
            else { goHome(); }

            window.onpopstate = (e) => {
                const p = window.location.pathname.split('/').filter(x => x !== "");
                if (paginasEstaticas[p[0]]) { openPage(p[0], paginasEstaticas[p[0]], false); } 
                else if (p.length >= 2) {
                    const itemPop = flatList.find(i => getSlug(i.n) === p[1]);
                    if (itemPop) openProductView(itemPop.id, false);
                } else {
                    document.getElementById('pageView').classList.remove('active');
                    document.getElementById('productFullView').style.display = 'none';
                    document.body.style.overflow = 'auto';
                    setTab(p[0] || 'home', null, false);
                }
            };
        } catch (e) { console.error(e); }
    }

    function openProductView(id, pushState = true) {
        const item = flatList.find(i => i.id == id);
        if (!item) return;
        openId = id;
        
        if (pushState) {
            const slug = getSlug(item.n);
            const categoria = (item.cat || 'varios').toLowerCase().trim();
            history.pushState({p: id}, '', `/${categoria}/${slug}`);
        }

        const stats = getStats(item.p, item.h7d);
        const preciosValidos = item.p.filter(p => p > 0);
        const promedio = preciosValidos.reduce((a, b) => a + b, 0) / preciosValidos.length;

        // UI Detail Updates
        document.getElementById('pv-name').innerText = item.n;
        document.getElementById('pv-price-big').innerText = `$ ${format(stats.min)}`;
        
        // Cargar Promedio
        const avgDiv = document.getElementById('pv-avg-price') || null;
        if(!avgDiv) { // Si no existe el div de promedio, lo inyectamos din√°micamente para ahorrarte editar el HTML
             const container = document.querySelector('.pv-top-info');
             container.innerHTML += `<div class="pv-avg-box" style="background:var(--bg-card); padding:10px; border-radius:8px; border:1px solid var(--border); text-align:center; min-width:100px;"><div style="font-size:9px; font-weight:800; color:var(--text-muted);">PROMEDIO</div><div id="pv-avg-price" style="font-family:'Roboto Mono'; font-weight:700; font-size:16px;">$ 0</div></div>`;
        }
        document.getElementById('pv-avg-price').innerText = `$ ${format(Math.round(promedio))}`;

        // Mejor tienda con LINK
        const bestIdx = item.p.indexOf(stats.min);
        const stores = ["COTO", "CARREFOUR", "DIA", "JUMBO"];
        const bestStoreName = stores[bestIdx];
        const bestUrl = item.u[bestIdx];
        
        document.getElementById('pv-best-store').innerHTML = `
            Mejor precio en ${bestStoreName} 
            <a href="${bestUrl}" target="_blank" style="color:var(--color-good); margin-left:5px;"><i class="fa-solid fa-up-right-from-square"></i></a>
        `;

        // Imagen
        const imgEl = document.getElementById('pv-img');
        if (item.img) { imgEl.src = item.img; document.getElementById('pv-img-wrap').style.display = 'block'; }
        else { document.getElementById('pv-img-wrap').style.display = 'none'; }

        // Comparaci√≥n de mercado EXCLUYENDO el mejor precio
        document.getElementById('pv-market-list').innerHTML = renderMarket(item, stats.min, true);

        // Reset UI
        document.getElementById('productFullView').style.display = 'block';
        document.body.style.overflow = 'hidden';
        loadPvChart(7);
    }

    function renderMarket(item, min, excludeBest = false) {
        const STORES = [{name:"COTO",color:"#ff3b30"},{name:"CARREFOUR",color:"#2962ff"},{name:"DIA",color:"#ff3b30"},{name:"JUMBO",color:"#00c853"}];
        return STORES.map((s, i) => { 
            const p = item.p[i];
            const url = item.u[i];
            // Si excludeBest es true y este es el precio m√≠nimo, no lo mostramos
            if (excludeBest && p === min) return ''; 
            if (p === 0) return ''; // No mostrar si no hay precio

            return `
                <div class="ob-row" style="padding: 8px 0; border-bottom: 1px dashed var(--border); display: flex; justify-content: space-between; align-items: center;">
                    <div style="display:flex; align-items:center; gap:8px; font-size:13px; font-weight:600;">
                        <div class="dot" style="width:8px; height:8px; border-radius:50%; background:${s.color}"></div>
                        ${s.name}
                    </div>
                    <a href="${url}" target="_blank" style="text-decoration:none; font-family:'Roboto Mono'; font-size:14px; color:var(--text-main); background:var(--bg-card); padding:4px 8px; border-radius:4px; border:1px solid var(--border);">
                        $${format(p)} <i class="fa-solid fa-link" style="font-size:10px; margin-left:4px; color:var(--text-muted);"></i>
                    </a>
                </div>`; 
        }).join('');
    }

    function renderView() {
        const container = document.getElementById('tickerList');
        const term = document.getElementById('searchInput').value.toUpperCase();
        container.innerHTML = '';
        document.getElementById('clearSearch').style.display = term ? 'block' : 'none';

        let dataToShow = flatList;
        if (currentTab === 'home') {
            if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term));
        } else if (currentTab === 'favs') {
            dataToShow = flatList.filter(i => favorites.includes(i.id));
        } else {
            const catMap = { 'carnes': 'Carnes', 'verdu': 'Verdu', 'varios': 'Varios' };
            dataToShow = flatList.filter(i => i.cat.toLowerCase().trim() === catMap[currentTab].toLowerCase());
        }
        
        dataToShow.forEach(item => {
            const s = getStats(item.p, item.h7d);
            if (s.min === 0) return;
            const card = document.createElement('div');
            card.className = 'ticker-card';
            card.onclick = () => openProductView(item.id);
            
            const imgHtml = item.img ? `<img src="${item.img}" style="width:45px; height:45px; object-fit:contain; border-radius:4px; margin: 0 10px; background:white; border:1px solid var(--border);" alt="${item.n}">` : `<div style="width:45px; margin:0 10px;"></div>`;

            card.innerHTML = `
                <div class="ticker-info" style="display:flex; flex:1; justify-content:space-between; align-items:center;">
                    <div class="t-left">
                        <div class="t-symbol" style="font-family:'Roboto Mono'; font-weight:700;">${item.ticker}</div>
                        <div class="t-name" style="font-size:12px; color:var(--text-muted); max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.n}</div>
                    </div>
                    <div class="t-right" style="text-align:right;">
                        <div class="t-price" style="font-family:'Roboto Mono'; font-weight:700;">$${format(s.min)}</div>
                        <div class="${s.trendClass}" style="font-size:10px; font-weight:700;">${s.icon} ${s.spread}%</div>
                    </div>
                </div>
                ${imgHtml}
                <div class="fav-btn ${favorites.includes(item.id)?'active':''}" onclick="event.stopPropagation(); toggleFav(${item.id}, this)" style="font-size:18px; color:var(--border); padding-left:10px;">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // --- FUNCIONES AUXILIARES MANTENIDAS ---
    function getStats(p, h) { 
        const v = p.filter(x=>x>0); if(v.length===0) return {min:0}; 
        const min = Math.min(...v); let diff=0, tc="trend-neutral", icon="-", isUp=false, isDown=false; 
        if(h>0){ diff = ((min-h)/h)*100; if(diff>0.1){ tc="trend-up"; icon="‚ñ≤"; isUp=true; } else if(diff<-0.1){ tc="trend-down"; icon="‚ñº"; isDown=true; } } 
        return {min, spread:Math.abs(diff).toFixed(1), trendClass:tc, icon, isUp, isDown}; 
    }
    function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
    function generateTicker(n) { return n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, "").substring(0, 4); }
    function setTab(t, btn, pushState = true) { goHome(); currentTab = t; if (pushState) history.pushState({tab: t}, '', t === 'home' ? '/' : `/${t.toLowerCase()}`); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); const target = btn || document.getElementById('btn-' + t); if(target) target.classList.add('active'); renderView(); }
    function goHome() { currentTab = 'home'; document.getElementById('tickerList').style.display = 'block'; document.getElementById('pageView').classList.remove('active'); document.getElementById('heroSection').style.display = 'block'; document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); const bh = document.getElementById('btn-home'); if(bh) bh.classList.add('active'); renderView(); }
    function toggleFav(id, btn) { if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id); else favorites.push(id); localStorage.setItem('fav_tickers', JSON.stringify(favorites)); updateCartBadge(); if(currentTab === 'favs') renderView(); else if(btn) btn.classList.toggle('active'); }
    function updateCartBadge() { const b = document.getElementById('cartBadge'); if (favorites.length > 0) { b.style.display = 'flex'; b.innerText = favorites.length; } else b.style.display = 'none'; }
    async function loadPvChart(days) { 
        const item = flatList.find(i => i.id == openId);
        const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(item.n)}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
        const rawData = await res.json();
        if(rawData.length < 2) return;
        const chartData = rawData.map((d, i) => { const open = i === 0 ? d.precio_minimo : rawData[i-1].precio_minimo; return { x: new Date(d.fecha + 'T12:00:00').getTime(), o: open, h: Math.max(open, d.precio_minimo), l: Math.min(open, d.precio_minimo), c: d.precio_minimo }; });
        const ctx = document.getElementById('pv-canvas').getContext('2d');
        if(currentChart) currentChart.destroy();
        currentChart = new Chart(ctx, { type: 'candlestick', data: { datasets: [{ data: chartData, color: { up: '#f23645', down: '#00a650', unchanged: '#787b86' } }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { type: 'time', time: { unit: 'day' }, grid: { display: false } }, y: { position: 'right' } } } });
    }
    init();
</script>
