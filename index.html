<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #333;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-icon {
            color: #667eea;
            font-size: 1.2rem;
        }

        .categories {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            height: 4px;
        }

        .categories::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .category-chip {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category-chip:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .category-chip.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .product-header {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1.5rem;
            border-bottom: 3px solid #e9ecef;
        }

        .product-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 0.25rem;
        }

        .product-brand {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }

        .product-body {
            padding: 1.5rem;
        }

        .price-comparison {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .price-item:hover {
            background: #e9ecef;
        }

        .price-item.best {
            background: #d9ead3;
            border: 2px solid #93c47d;
        }

        .price-item.best .provider-name {
            font-weight: 700;
            color: #274e13;
        }

        .price-item.best::before {
            content: "‚≠ê";
            margin-right: 0.5rem;
        }

        .provider-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .provider-name {
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .price-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
        }

        .price-item.best .price-value {
            color: #274e13;
        }

        .buy-link {
            margin-top: 1rem;
            text-align: center;
        }

        .buy-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .buy-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .savings-badge {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 3rem;
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 3rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .header {
                padding: 1.5rem 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .product-card {
                border-radius: 15px;
            }

            .search-box {
                padding: 0.75rem 1.25rem;
            }

            .categories {
                gap: 0.5rem;
            }

            .category-chip {
                padding: 0.65rem 1.25rem;
                font-size: 0.85rem;
            }

            .product-header {
                padding: 1.25rem;
            }

            .product-name {
                font-size: 1.15rem;
            }

            .price-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .price-value {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Comparador de Precios</h1>
            <p>Encuentra el mejor precio para tus productos</p>
        </div>

        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Buscar productos...">
        </div>

        <div class="categories" id="categories"></div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando productos...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const SHEET_ID = '1cdLUKAFrRUFL2yJgatb7qJH2dO1Hyk1xoPS0um_pwoI';
        let allProducts = [];
        let currentCategory = 'Todas';
        let searchTerm = '';

        async function loadData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                processData(workbook);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-results">
                        <p>‚ö†Ô∏è Error al cargar los datos</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Verifica que la hoja de Google est√© p√∫blica</p>
                    </div>
                `;
            }
        }

        function processData(workbook) {
            // Asumiendo que los datos est√°n en la primera hoja
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
            
            // Headers en la primera fila: CATEGORIA, PRODUCTO, MARCA, PROVEEDOR, PRECIO, URL
            const headers = data[0];
            const products = {};

            // Procesar cada fila
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row[0] || !row[1]) continue; // Saltar filas vac√≠as

                const categoria = row[0];
                const producto = row[1];
                const marca = row[2] || '';
                const proveedor = row[3] || '';
                const precio = parseFloat(String(row[4]).replace(/[^0-9.-]/g, ''));
                const url = row[5] || '';

                if (isNaN(precio)) continue;

                // Agrupar por producto
                const key = `${categoria}_${producto}_${marca}`;
                
                if (!products[key]) {
                    products[key] = {
                        categoria,
                        producto,
                        marca,
                        proveedores: []
                    };
                }

                products[key].proveedores.push({
                    proveedor,
                    precio,
                    url
                });
            }

            // Convertir a array y encontrar mejor precio
            allProducts = Object.values(products).map(p => {
                const precios = p.proveedores.map(pr => pr.precio);
                const minPrecio = Math.min(...precios);
                const maxPrecio = Math.max(...precios);
                const ahorro = maxPrecio - minPrecio;

                p.proveedores = p.proveedores.map(pr => ({
                    ...pr,
                    isBest: pr.precio === minPrecio
                }));

                return { ...p, minPrecio, maxPrecio, ahorro };
            });

            renderCategories();
            renderProducts();
        }

        function renderCategories() {
            const categories = ['Todas', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categories');
            
            container.innerHTML = categories.map(cat => `
                <button class="category-chip ${cat === currentCategory ? 'active' : ''}" 
                        onclick="filterByCategory('${cat}')">
                    ${cat}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('productsGrid');
            
            let filtered = allProducts;

            // Filtrar por categor√≠a
            if (currentCategory !== 'Todas') {
                filtered = filtered.filter(p => p.categoria === currentCategory);
            }

            // Filtrar por b√∫squeda
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.producto.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.marca.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>No se encontraron productos</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(product => {
                const bestProvider = product.proveedores.find(p => p.isBest);
                
                return `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="product-category">${product.categoria}</div>
                            <div class="product-name">${product.producto}</div>
                            ${product.marca ? `<div class="product-brand">${product.marca}</div>` : ''}
                        </div>
                        <div class="product-body">
                            <div class="price-comparison">
                                ${product.proveedores.map(prov => `
                                    <div class="price-item ${prov.isBest ? 'best' : ''}">
                                        <div class="provider-info">
                                            <span class="provider-name">${prov.proveedor}</span>
                                        </div>
                                        <div class="price-value">$${prov.precio.toFixed(2)}</div>
                                    </div>
                                `).join('')}
                            </div>
                            ${product.ahorro > 0 ? `
                                <div class="savings-badge">
                                    üí∞ Ahorra hasta $${product.ahorro.toFixed(2)}
                                </div>
                            ` : ''}
                            ${bestProvider.url ? `
                                <div class="buy-link">
                                    <a href="${bestProvider.url}" target="_blank" class="buy-button">
                                        üõí Comprar en ${bestProvider.proveedor}
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // B√∫squeda en tiempo real
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderProducts();
        });

        // Cargar datos al iniciar
        loadData();

        // Actualizar cada 5 minutos
        setInterval(loadData, 300000);
    </script>
</body>
</html>
